<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note-app</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <center class="note-app">
      <h1 class="app">Note Application</h1>
      <div class="content">
        <img id="plus" src="./images/icons8-plus.gif" alt="plus" onclick="displayInput()">
        <div class="notes toggle-class">
            <input id="header" type="text" placeholder="Tittle"/>
            <textarea id="description" type="text" placeholder="enter the details...."></textarea>
            <input id="submit-button" type="button" value="submit" onclick="addNote()" />
        </div>
        <div id="display"></div>
      </div>
    </center>
    <script src="./js/main.js"></script>
  </body>
</html>
