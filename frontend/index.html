<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note-app</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <center class="note-app">
      <div class="navbar">
        <div class="logo">
          <img class="note-icon" src="./images/icons8-note-50.png" alt="notes">
          <p class="heading">Your notes</p>
        </div>
        <div class="account">
          <img id="myImage" src="./images/icons8-user-48.png" alt="image" />
          <p id="name">Hello Swati !!!</p>
        </div>
      </div>
      <div class="content">
        <img
          id="plus"
          src="./images/icons8-plus.gif"
          alt="plus"
          onclick="displayInput()"
        />
        <p class="add-note">add note</p>
        <div class="notes toggle-class">
          <p class="direction">Lets create a note</p>
          <input id="header" type="text" placeholder="Tittle" required/>
          <textarea
            id="description"
            type="text"
            placeholder="Enter the details...."
            required
          ></textarea>
          <input
            id="submit-button"
            type="button"
            value="submit"
            onclick="addNote()"
          />
        </div>
        <div id="display"></div>
      </div>
      <div id="snackbar">hiii</div>
    </center>
    <script src="./js/main.js"></script>
  </body>
</html>
