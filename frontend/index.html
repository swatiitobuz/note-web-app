<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note-app</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <center class="note-app">
      <div class="navbar">
        <div class="logo">
          <img class="list-icon" src="./images/icons8-list.gif" alt="note" />
          <p class="heading">Your notes</p>
        </div>
        <div class="account">
          <img
            id="myImage"
            src="./images/cute-rabbit-holding-carrot-cartoon-vector-icon-illustration-animal-nature-icon-isolated-flat_138676-7315.avif"
            alt="image"
          />
          <p id="name">Hello Swati !!!</p>
        </div>
      </div>
      <div class="content">
        <img
          id="plus"
          src="./images/icons8-plus.gif"
          alt="plus"
          onclick="displayInput()"
        />
        <div class="notes toggle-class">
          <p class="direction">Lets create a note</p>
          <input id="header" type="text" placeholder="Tittle" />
          <textarea
            id="description"
            type="text"
            placeholder="Enter the details...."
          ></textarea>
          <input
            id="submit-button"
            type="button"
            value="submit"
            onclick="addNote()"
          />
        </div>
        <div id="display"></div>
      </div>
    </center>
    <script src="./js/main.js"></script>
  </body>
</html>
